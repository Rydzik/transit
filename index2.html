<html>
<head>
  <meta charset=utf-8 />
  <title>CTfastrak location live feed</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <!-- we encourage you to replace 'latest' with a hardcode version number (like '1.0.0-rc.7') in production applications -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #infoBox {position: absolute; top: 5px; left: 5px; padding: 20px; font-size: 14px; color: #fff; font-family: sans-serif; }
    .box {box-shadow: 2px 2px 0px #949494; background: #444; opacity: 0.8;  }
    a:link {color: #fff; }
    a:visited {color: #fff; }
    a:hover {color: #fff; }
  </style>

</head>
<body>

<div id="map"></div>
<div id="infoBox" class="box">
  <div id="infoBoxTitle"><strong>CTfastrak real-time bus locations</strong><br/>
  Refresh browser for changes<br/>
  Learn more at<br/> 
  <a href="https://github.com/JackDougherty/transit" target="_blank">https://github.com/JackDougherty/transit</a>
  </div>
</div>

<script>
  var map = L.map('map', {
    center: [41.7665, -72.68],
    zoom: 15,
    zoomControl: false, // add new zoom control further below, after controlCredits
  });

  L.esri.basemapLayer('Streets').addTo(map);

  var busses = L.esri.featureLayer('http://gis1.hartford.gov/arcgis/rest/services/CTTransitBusses/MapServer/0').addTo(map);

  busses.bindPopup(function (feature) {
    return L.Util.template('<p>{label}</p>', feature.properties);
  });

  var sidebar = L.control.sidebar('sidebar').addTo(map);

  new L.Control.Zoom({position: 'topright'}).addTo(map);

</script>

</body>
</html>
