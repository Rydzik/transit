<html>
<head>
  <meta charset=utf-8 />
  <title>CTfastrak location live feed</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <!-- we encourage you to replace 'latest' with a hardcode version number (like '1.0.0-rc.7') in production applications -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="sidebar/leaflet-sidebar.js"></script>
	<link rel="stylesheet" href="sidebar/leaflet-sidebar.css" />
	<link rel="stylesheet" href="sidebar/custom.css"/>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

  <div id="sidebar" class="sidebar collapsed">
		<ul class="sidebar-tabs" role="tablist">
			<li><a href="#home" role="tab"><i class="fa fa-question-circle"></i></a></li>
		</ul>
  		<div class="sidebar-content active">
  			<div class="sidebar-pane" id="home">
  			     <h4>CT fastrak bus location real-time data.</br>Learn more at <a href="https://github.com/JackDougherty/transit" target="_blank">https://github.com/JackDougherty/transit</a>.</h4>
  			</div>
  		</div>
	</div>

<div id="map"></div>

<script>
  var map = L.map('map', {
    center: [41.7665, -72.68],
    zoom: 15,
    zoomControl: false, // add new zoom control further below, after controlCredits
  });

  L.esri.basemapLayer('Streets').addTo(map);

  var busses = L.esri.featureLayer('http://gis1.hartford.gov/arcgis/rest/services/CTTransitBusses/MapServer/0').addTo(map);

  busses.bindPopup(function (feature) {
    return L.Util.template('<p>{label}</p>', feature.properties);
  });

  var sidebar = L.control.sidebar('sidebar').addTo(map);
  sidebar.open('home');  

  new L.Control.Zoom({position: 'topleft'}).addTo(map);

</script>

</body>
</html>
